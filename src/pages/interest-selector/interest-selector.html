<ion-card>
    <ion-list>
        <ion-item *ngFor="let interest of interests">
            <ion-label>{{interest.name}}</ion-label>
            <!-- <ion-toggle color="laz-gold"></ion-toggle> -->
            <ion-toggle color="laz-gold" ([(ngModel)]="prefs.interestPrefs[interest.name].selected")></ion-toggle>
        </ion-item>
    </ion-list>
</ion-card>
