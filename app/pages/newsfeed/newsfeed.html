<ion-header>
  <ion-navbar laz-purple>
    <ion-title>Newsfeed</ion-title> 
  </ion-navbar>
      <ion-segment light [(ngModel)]="view" class="newsfeed-segment"> <!-- view is a variable that determines what view to show -->
        <ion-segment-button value="all" class="newsfeed-segment-button"> <!-- value="all" binds "all" to the view variable -->
           All
        </ion-segment-button>
        <ion-segment-button value="myevents" class="newsfeed-segment-button">
            My Events
        </ion-segment-button>
    </ion-segment>
</ion-header>


<ion-content>
    <div >
        <div *ngFor="let event of events" (click)="viewEvent(event)">
            <!--Styling the newsfeed items -->
            <ion-card style="border-style:solid black">
                <img src="{{event.banner}}" ng-show="event.banner"/>
                <ion-card-content style="padding:1.5%">
                    <ion-card-title>
                        {{event.title}}
                    </ion-card-title>
                    <p>{{event.tagline}}</p>
                </ion-card-content>
                
                <ion-row>
                    <ion-col>
                        <button primary clear small>
                            <ion-icon name="md-calendar"></ion-icon>
                            <div>Add to Calendar</div>
                        </button>
                    </ion-col>
                    <ion-col>
                        <button primary clear small>
                            <ion-icon name="logo-facebook"></ion-icon>
                            <div>Facebook page</div>
                        </button>
                    </ion-col>
                </ion-row>
            </ion-card>
        </div>
    </div>
</ion-content>
