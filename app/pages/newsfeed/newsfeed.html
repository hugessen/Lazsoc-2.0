<ion-header>
  <ion-navbar laz-purple>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Newsfeed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div *ngFor="let event of events" (click)="viewEvent(event)">
        <ion-card style="border-style:solid black">
            <img src="{{event.banner}}" ng-show="event.banner"/>
            <ion-card-content style="padding:1.5%">
                <ion-card-title>
                    {{event.title}}
                </ion-card-title>
                <p>{{event.tagline}}</p>
            </ion-card-content>
            
            <ion-row>
                <ion-col>
                    <button primary clear small>
                        <ion-icon name="md-calendar"></ion-icon>
                        <div>Add to Calendar</div>
                    </button>
                </ion-col>
                <ion-col>
                    <button primary clear small>
                        <ion-icon name="logo-facebook"></ion-icon>
                        <div>Facebook page</div>
                    </button>
                </ion-col>
            </ion-row>
            
        </ion-card>
    </div>
</ion-content>
