<ion-header>
  <ion-navbar laz-purple>
    <ion-title>{{event.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <img src="{{event.banner}}">
    <ion-card>
        <ion-list>
            <ion-item>
                <ion-icon name="md-time"></ion-icon>
                {{event.startTime}} - {{event.endTime}}
            </ion-item>
            <ion-item>
                <ion-icon name="md-pin"></ion-icon>
                {{event.location}}
            </ion-item>
        </ion-list>
    </ion-card>
    <ion-card>
        <ion-card-header><b>{{event.title}}</b></ion-card-header>
        <ion-card-content>{{event.desc}}</ion-card-content>
    </ion-card>
    
</ion-content>
