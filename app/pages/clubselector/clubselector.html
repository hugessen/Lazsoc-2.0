<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Club Selector</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let club of clubs" (click)="viewClub(club)">
            <h2><b>{{club.name}}</b></h2>
            {{club.desc}}
        </ion-item>
    </ion-list>
</ion-content>
