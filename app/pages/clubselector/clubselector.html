<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Club Selector</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <flexbox>
        <div class="selectionbox" *ngFor="let club of clubs">
            <div (click)="viewClub(club)">
                <img src="{{club.logo}}" class="unchecked-clubs-page">
            </div>
        </div>
    </flexbox>
</ion-content>
