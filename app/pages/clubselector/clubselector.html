<ion-header>
  <ion-navbar laz-purple>
   <!-- <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-title>Set Preferences</ion-title>
    <ion-buttons end>
        <button (click)="showToast('Preferences saved!')" side="right"><ion-icon name="md-checkmark"></ion-icon>Save</button>
    </ion-buttons>
  </ion-navbar>
  <ion-segment light [(ngModel)]="view" class="newsfeed-segment">
        <ion-segment-button value="clubs" class="newsfeed-segment-button">
           Clubs
        </ion-segment-button>
        <ion-segment-button value="interests" class="newsfeed-segment-button">
            Interests
        </ion-segment-button>
    </ion-segment>
</ion-header>

<!-- See newsfeed.html comments for insight on how ngSwitch works -->
<ion-content>
    <div [ngSwitch]="view"> 
        <flexbox ion-list *ngSwitchCase="'clubs'">
            <div class="selectionbox" *ngFor="let club of clubs">
                <infobox (click)="viewClub(club)"><img src="img/info-icon.png"></infobox>
                <div (click)="doToggle(club)">
                    <img src="{{club.logo}}" [ngClass]="{'checked-clubs-page':club.selected, 'unchecked-clubs-page':!club.selected}">
                </div>
            </div>
        </flexbox>
        <ion-list *ngSwitchCase="'interests'">
            <ion-item *ngFor="let interest of interests">
                <ion-label>{{interest.name}}</ion-label>
                <ion-toggle laz-purple></ion-toggle>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
