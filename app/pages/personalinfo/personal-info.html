<ion-header>
  <ion-navbar laz-purple>
    <ion-title>Personal Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div [hidden]="hasInfo">
        <ion-item-divider>Looks like we don't have your info yet. Press below to fix that :)</ion-item-divider>
    </div>
    <div [hidden]="!hasInfo">
        <ion-list>
            <ion-item>
                <ion-icon item-left name="contact"></ion-icon>{{firstname}} {{lastname}}
            </ion-item>
            <ion-item>
                <ion-icon item-left name="ios-mail"></ion-icon> {{email}}
            </ion-item>
            <ion-item>
                <ion-icon item-left name="md-school"></ion-icon>{{program}}, year {{studyYear}}
            </ion-item>
        </ion-list>
    </div>
    <button block (click)="openLogin()">Edit Personal Information</button>
</ion-content>
